<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> logo page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  基础的样式 -->
    <link rel="stylesheet" href="other/bootstrap-3.3.5/dist/css/bootstrap.css">
    <link rel="stylesheet" href="other/animate/animate.css">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">


    <!--  luke  -->
    <link rel="stylesheet" href="css/luke.css">


</head>
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">职工e家商城登录中心</div>
            <div class="loginbox-des">
                <div class="des-line"></div>
            </div>
            <div class="loginbox-textbox">
                <input type="text" class="form-control" placeholder="请输入你的用户名" name="count">
            </div>
            <div class="loginbox-textbox">
                <input type="password" class="form-control" placeholder="请输入你的密码" name="password">
            </div>
            <div class="loginbox-submit">
                <input type="button" class="btn btn-primary btn-block" value="登陆">
            </div>
        </div>
    </div>
</body>
</html>
